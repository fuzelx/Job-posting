<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>LinkedIn Job Program India</title>
    <link rel="stylesheet" href="output.css">
</head>
<style>
    body{
        font-family: "Roboto", sans-serif;
    }
</style>
<body>
    
    <div class="container mx-auto py-10">
<nav class="bg-white shadow-lg w-full fixed top-0 p-3 right-0 left-0">
    <div>
        <img src="images.png" class="w-36 h-9" alt="">
    </div>
</nav>
<div class="mt-[80px]">
<div class="p-10 bg-blue-600 m-0">
    <img src="annie-spratt-QckxruozjRg-unsplash.jpg" loading="lazy" class="w-full h-auto" alt="">
    <h1 class="text-center m-2 text-white font-semibold text-2xl">LinekdIn Job Program for College Students in India!</h1>
</div>

        <h1 class="text-2xl text-center font-bold m-5">Fill This Form</h1>
<p class="text-center m-2">(Only Applicable for BCA/CSC-IT/B-TECH/MSC-IT/MCA & Other IT fields.)</p>
        <form id="jobApplicationForm" class="max-w-md mx-auto" action="">
            <!-- Name -->
            <div class="mb-4 m-2">
                <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" class="p-2 border-2  focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>
            
            <!-- Education -->
            <div class="mb-4 m-2">
                <label for="education" class="block text-gray-700 font-bold mb-2">School Education</label>
                <input type="text" id="education" name="education" placeholder="School Education(12th stream)" class="p-2 border-2  focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- Skills -->
            <div class="mb-4 m-2">
                <label for="skills" class="block text-gray-700 font-bold mb-2">Skills</label>
                <input placeholder="e.g. Python, reactjs" type="text" id="skills" name="skills" class="p-2 border-2  focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- CGPA of Last Semester -->
            <div class="mb-4 m-2">
                <label for="percentage" class="block text-gray-700 font-bold mb-2">CPI of Last Semester</label>
                <input type="text" id="percentage" name="percentage" placeholder="CPI" class="p-2 border-2  focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- Current Job and Salary -->
            <div class="mb-4 m-2">
                <label for="currentJobSalary" class="block text-gray-700 font-bold mb-2">Current Job and Salary</label>
                <input type="text" id="currentJobSalary" name="currentJobSalary" placeholder="e.g.  frontend developer(15000)" class="p-2 border-2 focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- Expected Salary -->
            <div class="mb-4 m-2">
                <label for="expectedSalary" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="expectedSalary" name="expectedSalary" placeholder="Email" class="p-2 border-2  focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- Job Position -->
            <div class="mb-4 m-2">
                <label for="jobPosition" class="block text-gray-700 font-bold mb-2">Job Position</label>
                <input type="text" id="jobPosition" name="jobPosition"  placeholder="e.g. Frontend developer" class="p-2 border-2 focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- City -->
            <div class="mb-4 m-2">
                <label for="city" class="block text-gray-700 font-bold mb-2">City</label>
                <input type="text" id="city" name="city" placeholder="City" class="p-2 border-2  focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500 form-input w-full" required>
            </div>

            <!-- University Name -->
            <div class="mb-4 m-2">
                <label for="universityName" class="block text-gray-700 font-bold mb-2">University Name</label>
                <input type="text" id="universityName" name="universityName" placeholder="University" class=" p-2 border-2 focus:outline-none focus:border-2 duration-300 focus:border-blue-500 border-neutral-500  form-input w-full" required>
            </div>

            <!-- Upload Resume -->
            <div class="mb-4 m-2">
                <label for="resume" class="block text-gray-700 font-bold mb-2">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" class="form-input">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="ml-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Submit</button>
        </form>
        </div>
    </div>
<div class="p-2 flex flex-col justify-center items-center container">
<div class="m-3">
    <h4 class="">Companies we are associated with..</h4>
</div>
<img src="Accenture_logo_PNG1.png" class="w-28 h-14"  alt="">
<img src="titan.png"  class="w-28 h-16" alt="">
</div>
    <footer class="bg-blue-800 text-white py-4">
        <div class="container mx-auto flex flex-col items-center">
            <div class="flex space-x-4 mb-4">
                <a href="#" class="hover:text-blue-500">Home</a>
                <a href="#" class="hover:text-blue-500">About</a>
                <a href="#" class="hover:text-blue-500">Services</a>
                <a href="#" class="hover:text-blue-500">Contact</a>
            </div>
            <div class="flex space-x-4 mb-4">
                <a href="https://www.linkedin.com/in/yourprofile" class="hover:text-blue-500" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/yourtwitter" class="hover:text-blue-500" target="_blank">Twitter</a>
                <a href="https://github.com/yourgithub" class="hover:text-blue-500" target="_blank">GitHub</a>
                <a href="mailto:youremail@example.com" class="hover:text-blue-500">Email</a>
            </div>
            <p class="text-sm">&copy; 2024 LinkedIn. All rights reserved.</p>
        </div>
    </footer>


    <script src="app.js" type="module"></script>
</body>
</html>
